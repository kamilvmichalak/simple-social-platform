<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groups - Simple Social Platform</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container">
      <div class="groups-container">
        <div class="groups-header">
          <h2>My Groups</h2>
          <button class="btn" id="create-group-btn">Create New Group</button>
        </div>
        <div class="groups-list" id="groups-list">
          <!-- Groups will be loaded here -->
        </div>
        <h2>My Groups</h2>
        <div id="my-groups" class="my-groups-list"></div>
        <h2>Suggested Groups</h2>
        <div id="suggested-groups" class="suggested-groups-list"></div>
      </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal" id="create-group-modal">
      <div class="modal-content">
        <h3>Create New Group</h3>
        <form id="create-group-form">
          <div class="form-group">
            <label for="group-name">Group Name</label>
            <input type="text" id="group-name" required />
          </div>
          <div class="form-group">
            <label for="group-description">Description</label>
            <textarea id="group-description" required></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancel-create">
              Cancel
            </button>
            <button type="submit" class="btn">Create Group</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/navbar.js"></script>
    <script src="../js/groups.js"></script>
  </body>
</html>
