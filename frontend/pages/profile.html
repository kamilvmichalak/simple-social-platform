<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Simple Social Platform</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container">
      <div class="profile-container">
        <div class="profile-header">
          <div class="profile-cover">
            <img
              src="../assets/default-cover.jpg"
              alt="Cover"
              id="cover-photo"
            />
            <button class="btn btn-secondary" id="change-cover">
              Change Cover
            </button>
          </div>
          <div class="profile-info">
            <div class="profile-avatar">
              <img
                src="../assets/default-avatar.png"
                alt="Profile"
                id="profile-photo"
              />
              <button class="btn btn-secondary" id="change-avatar">
                Change Photo
              </button>
            </div>
            <div class="profile-details">
              <h2 id="profile-name">Loading...</h2>
              <p id="profile-username">@username</p>
            </div>
          </div>
        </div>

        <div class="profile-content">
          <div class="profile-stats">
            <div class="stat">
              <span class="stat-value" id="posts-count">0</span>
              <span class="stat-label">Posts</span>
            </div>
            <div class="stat">
              <span class="stat-value" id="followers-count">0</span>
              <span class="stat-label">Followers</span>
            </div>
          </div>

          <div class="profile-posts">
            <h3>My Posts</h3>
            <div id="user-posts">
              <!-- Posts will be loaded here -->
            </div>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="sidebar-section">
          <h3>Followers</h3>
          <div id="followers-list" class="friends-list">
            <!-- Followers will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <script src="../js/navbar.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
